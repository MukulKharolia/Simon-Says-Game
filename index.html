<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="icon" type="image/x-icon" href="otaku.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Double Click to start the game</h3>
    <div class="container">
        <div class="child c1" type="button" id="c1"></div>
        <div class="child c2" type="button" id="c2"></div>
        <div class="child c3" type="button" id="c3"></div>
        <div class="child c4" type="button" id="c4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
